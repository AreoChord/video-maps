<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video and Google Maps</title>

    <style>
     body{
        background-color: turquoise;
     }
        video{
         width: 50%;
         padding: 15px;
         margin: 0 auto;
         border: 5px solid black;
         border-radius: 25px;
         box-shadow: 10px 10px 5px grey;
         box-sizing: border-box;
         display: block;

     }
.wrapper{
    width: 1180px;
    border: 1px solid darkred;
    background-color: deeppink;
    margin: 0 auto;
}






    </style>
</head>
<body>

<div class="wrapper">
<video controls="auto">
